<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            fontFamily: { poppins: ['Poppins', 'sans-serif'] },
            fontWeight: { normal: '400', bold: '600', bolder: '700', extrabold: '900' },
            extend: {}
          }
        }
    </script>
    <title>Signup</title>
</head>
<body>
    <div class="w-full h-screen flex flex-col items-center justify-center bg-violet-200">
        {% for message in messages %}
        {% if message %}
            <div class="w-1/3 text-white text-center text-2xl font-bolder py-3 px-4 mb-4 rounded-3xl bg-violet-500">
                <h1>{{message}}</h1>
            </div>
        {% endif %}
        {% endfor %}
        <div class="w-1/3 flex flex-col items-center justify-center bg-violet-500 py-16 px-16 font-poppins font-bold rounded-3xl">
            <h1 class="font-bolder text-white text-4xl mb-5">Signup</h1>
            <form class="w-full" method="post" autocomplete="off">
                {% csrf_token %}
                <input class="block w-full mb-3 py-2 px-4 border-2 border-transparent focus:outline-none focus:border-2 focus:border-yellow-300 rounded-3xl" type="text" name="firstname" placeholder="First Name*">
                <input class="block w-full mb-3 py-2 px-4 border-2 border-transparent focus:outline-none focus:border-2 focus:border-yellow-300 rounded-3xl" type="text" name="lastname" placeholder="Last Name">
                <input class="block w-full mb-3 py-2 px-4 border-2 border-transparent focus:outline-none focus:border-2 focus:border-yellow-300 rounded-3xl" type="email" name="email" placeholder="Email">
                <input class="block w-full mb-3 py-2 px-4 border-2 border-transparent focus:outline-none focus:border-2 focus:border-yellow-300 rounded-3xl" type="text" name="username" placeholder="Username*">
                <input class="block w-full mb-3 py-2 px-4 border-2 border-transparent focus:outline-none focus:border-2 focus:border-yellow-300 rounded-3xl" type="password" name="password" placeholder="Password*">
                <button class="w-full text-lg font-bolder py-3 px-5 bg-yellow-200 hover:bg-yellow-300 rounded-3xl" type="submit">Signup</button>
            </form>
            <a href="{% url 'login' %}" class="text-md text-white hover:text-violet-200 text-center font-bold mt-3">Existing User?</a>
        </div>
    </div>
</body>
</html>
